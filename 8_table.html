<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Table</title>
   <style>
      table, td {
         border:solid #222;
         border-collapse: collapse;
         padding: 12px;
      }
   </style>
</head>
<body>
   <div style="padding-top: 12%">
     <center><h3>Health Chart</h3></center> 
      <table align="center">
         <tr align="center" >
            <td rowspan="2">State of Health</td>
            <td colspan="2">Fasting Value</td>
            <td>After Eating</td>
         </tr>
         <tr align="center">
            <td>Minimum</td>
            <td>Maximum</td>
            <td>2 hours after eating</td>
         </tr>
         <tr align="center">
            <td>Healthy</td>
            <td>70</td>
            <td>100</td>
            <td>Less than 140</td>
         </tr >
         <tr align="center">
            <td>Pre-Diabetes</td>
            <td>101</td>
            <td>126</td>
            <td>140 to 200</td>
         </tr>
         <tr align="center">
            <td>Diabetes</td>
            <td>More than 126</td>
            <td>N/A</td>
            <td>More than 200</td>
         </tr>
      </table>
   </div>
</body>
</html>
