<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact Us Form</title>
</head>
<body>
   <div>
   <h1 style="align-items: center;">Contact Us</h1>
   </div>
   <Fieldset>
   <legend>Contact Form</legend>
      <div style="padding-left: 200px;">  
      <form action="">
      <label for="fName">Your Name </label>
      <input type="text" placeholder="First Name" required>
      <input type="text" placeholder="Last Name" required> <br><br>

      <label for="e-mail">Your Email </label>
      <input type="email" placeholder="Enter Your e-mail" required > <br><br>

      <label for="phone">Phone</label>
      <input type="tel" placeholder="Enter Your contact No. " required> <br><br>

      <label for="mes sub">Message Subject</label>
      <input type="text" placeholder="Message Title" required> <br><br>

      <label for="Message">Message</label>
      <input type="text" placeholder="Message Description" style="width: 800px; height: 150px;" required><br><br>
   <p style="padding-left: 350px;">
      <button style="height: 50px; width: 200px;"><h2>Submit Form</h2></button>
   </p>
   </form>
   </div>
   </Fieldset>
</body>
</html>
