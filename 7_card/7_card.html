<!DOCTYPE html>
<html lang="en">
<head>

<link rel="stylesheet" href="./7_card.css">
<body>
   <section>
   <fieldset>
   <header><pre>Yes! I want to subscribe to <b><i>Mag-O-Zine</i></b></pre></header>
   <main><div>
         <input type="text" value="Joe" id="fname">
         <input type="text" value="Schmegeggie" id="lname">
      </div>
      <div>
         <label >First Name</label>
         <label id="Lname">Last Name</label>
      </div>
      <div>
         <input type="text" value="1001 Washington Street" id="add">
      </div>
      <div><label>Address</label></div>
      <div>
         <input type="text" value="Auftower" id="city">
         <input type="text" value="CA" id="state">
         <input type="text" value="99999" id="zip">
      </div>
      <div>
         <label id="City">City</label>
         <label id="State">State</label>
         <label id="Zip">Zip</label>
      </div>
   </main>   
      <footer><div>
         <h4>Subscribe for:
         <input type="checkbox" checked>1 year ($19.95)
         <input type="checkbox">2 years ($35.00)
      </h4>
      </div>
      <div><h4>Send me more information about:</h4></div>
      <div><h4><input type="checkbox" checked>Computer-Zine</h4></div>
      <div><h4><input type="checkbox">Fishing-Zine</h4></div>
      <div><h4><input type="checkbox" checked>Cat-O-Zine</h4></div>
   
   </footer>
   </fieldset>
</section>
