<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>All Input Elements</title>
</head>
<body>
   <Form>
      <input type="text" placeholder="Text"><br>
      <input type="button" value="button"><br>
      <input type="checkbox" name="" id=""><br>
      <input type="color" name="" id=""><br>
      <input type="date" ><br>
      <input type="datetime" placeholder="datetime"><br>
      <input type="datetime-local" name="" id=""><br>
      <input type="email" placeholder="email"><br>
      <input type="file" name="" id=""><br>
      <input type="hidden" >hidden<br>
      <input type="image" src="" alt=""><br>
      <input type="month" name="" id=""><br>
      <input type="number" name="number" placeholder="number"><br>
      <input type="password" placeholder="Password"><br>
      <input type="radio" name="" id=""><br>
      <input type="range" name="" id=""><br>
      <input type="reset" value="Reset"><br>
      <input type="search" placeholder="Search"><br>
      <input type="submit" ><br>
      <input type="tel" placeholder="Tel"><br>
      <input type="time" placeholder="Time"><br>
      <input type="url" placeholder="url"><br>
      <input type="week" name="" id=""><br>
   </Form>
</body>
</html>
